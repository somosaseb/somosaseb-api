{% extends 'admin/index.html' %}

{% block content %}
    <div id="content-main">
        <div class="row">
            <div class="col">
                {% include "admin/app_list.html" with app_list=app_list show_changelinks=True %}
            </div>
            {% if not app_label %}
                <div class="col">
                    <h3>ðŸ‘¥ Usuarios y Miembros</h3>
                    <div class="flex flex-auto flex-wrap">
                        <a class="w-1/3"
                           @mounted="mounted"
                           href="/admin/users/user/"
                           v-scope="DashboardPanel({ initialCount: 0, url: '/api/users/count/', label: 'Usuarios' })">
                        </a>
                        <a class="w-1/3"
                           @mounted="mounted"
                           href="/admin/organization/member/"
                           v-scope="DashboardPanel({ initialCount: 0, url: '/api/members/count/', label: 'Miembros' })">
                        </a>
                        <a class="w-1/3"
                           @mounted="mounted"
                           href="/admin/organization/member/?type__exact=partner"
                           v-scope="DashboardPanel({ initialCount: 0, url: '/api/members/count/?type=partner', label: 'Socios' })">
                        </a>
                    </div>
                    <h3>ðŸ¥³ CumpleaÃ±os</h3>
                    <div class="flex flex-auto flex-wrap">
                        <div class="w-1/3"
                             @mounted="mounted"
                             v-scope="DashboardPanel({ initialCount: 0, url: '/api/members/count/?birthday=today', label: 'Hoy' })">
                        </div>
                        <div class="w-1/3"
                             @mounted="mounted"
                             v-scope="DashboardPanel({ initialCount: 0, url: '/api/members/count/?birthday=week', label: 'Esta semana' })">
                        </div>
                        <div class="w-1/3"
                             @mounted="mounted"
                             v-scope="DashboardPanel({ initialCount: 0, url: '/api/members/count/?birthday=month', label: 'Este mes' })">
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
